 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 	<title>Panel Administrativo</title>
 	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<!-- HoJas de estilo de Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Libreria de font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        .img-profile{
           width: 100%;
           height: 80vh;
        }
    </style>
 </head>
 <body>
    <!-- Navegacion lateral -->
    <div class="grey darken-3" style="height: 35px;">
         <!-- navbar content here  -->
         <!-- <nav></nav> -->
         <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="assets/images/office.jpg"  class="img-profile">
                    </div>
                    <a href="#user"><img class="circle" src="assets/images/perfil.png"></a>
                    <a href="#name"><span class="white-text name">John Doe</span></a>
                    <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
                    <a href="#"><i class="fas fa-power-off" aria-hidden="true" style="margin-right: 15px; color: red;"></i>Cerrar Sesión</a>
                </div>
            </li>
            <li>
                <a href="#!" class="waves-effect"><i class="fas fa-tasks"></i>Tableros</a>
            </li>
            <li>
                <a href="#!" class="waves-effect"><i class="fas fa-user-secret"></i>Usuarios</a>
            </li>
            <li>
                <a href="#!" class="waves-effect"><i class="fas fa-cloud-upload-alt"></i>Archivos</a>
            </li>

        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons menu">menu</i></a>
    </div>
    <!-- Fin de la navegacion lateral -->

    <div class="container">
        
        <div class="col s12 left" style="margin-top: 5%; margin-bottom: 5%;">
            <h5><i class="material-icons">assignment_ind</i>Agregar usuario</h5>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" placeholder="Ingresa el nombre completo" type="text" class="validate">
                        <label for="name">Nombre y Apellido</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo electronico</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">work</i>
                        <input id="ocupation" type="text" class="validate">
                        <label for="ocupation">Ocupación</label>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <form action="#">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>Foto de Perfil</span>
                                        <input type="file">
                                     </div>
                                     <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </form>
                        </div>

                    <div class="col s6 right-align" style="margin-top: 2%;margin-bottom: 2%;">
                        <a href="" class="waves-effect waves-light green accent-4 btn"><i class="material-icons left">save</i>Guardar</a>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
 </body>
 </html>
